<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnify - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <main class="main-content container">
        <h1 style="text-align: center; margin-top: 20px;">Checkout</h1>
        <div class="checkout-steps">
            <details class="checkout-step" open>
                <summary>1. Shipping Address</summary>
                <div class="step-content">
                    <p>Enter your shipping details:</p>
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Address Line 1" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="Postal Code" required>
                    <button onclick="saveAddress()">Save & Continue</button>
                </div>
            </details>
            <details class="checkout-step">
                <summary>2. Payment Method</summary>
                <div class="step-content">
                    <p>Select a payment option:</p>
                    <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
                    <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
                    <button onclick="savePayment()">Save & Continue</button>
                </div>
            </details>
            <details class="checkout-step">
                <summary>3. Review & Place Order</summary>
                <div class="step-content">
                    <h3>Review Items:</h3>
                    <div class="cart-items"></div>
                    <div class="cart-summary">
                        <h3>Order Total: <span id="checkout-total"></span></h3>
                    </div>
                    <button class="place-order-btn">Place Your Order</button>
                </div>
            </details>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
