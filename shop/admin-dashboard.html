<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnify - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header class="store-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Abnify Logo" style="height: 60px; width: 100px;">
            </a>
        </div>
    </header>
    <main class="main-content container admin-panel">
        <aside class="sidebar">
            <nav class="admin-nav">
                <a href="#" class="admin-link active" data-section="dashboard"><span class="icon dashboard-icon"></span> Dashboard</a>
                <a href="#" class="admin-link" data-section="items"><span class="icon items-icon"></span> Items</a>
                <a href="#" class="admin-link" data-section="inventory"><span class="icon inventory-icon"></span> Inventory</a>
                <a href="#" class="admin-link" data-section="purchases"><span class="icon purchases-icon"></span> Purchases</a>
                <a href="#" class="admin-link" data-section="orders"><span class="icon orders-icon"></span> Orders</a>
            </nav>
        </aside>
        <div class="admin-content"></div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
