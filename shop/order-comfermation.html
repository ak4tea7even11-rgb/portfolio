<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnify - Order Confirmed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <main class="main-content container confirmation-container">
        <div class="icon-success"><span class="check-circle-icon"></span></div>
        <h2>Thank you! Your order has been placed.</h2>
        <p>You will receive an email confirmation shortly.</p>
        <div class="order-details">
            <p><strong>Order ID:</strong> <span id="order-id">ORD12345</span></p>
            <p><strong>Estimated Delivery:</strong> 3-5 Business Days</p>
        </div>
        <a href="index.html" class="continue-shopping-btn">Continue Shopping</a>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
