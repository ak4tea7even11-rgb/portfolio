<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnify - Your Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <main class="main-content container">
        <h1 style="text-align: center; margin-top: 20px;">Your Profile</h1>
        <div class="profile-content">
            <h2>Account Details</h2>
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <h2>Saved Addresses</h2>
            <div id="saved-addresses"></div>
            <button onclick="addNewAddress()">Add New Address</button>
            <h2>Account Options</h2>
            <ul>
                <li><a href="orders.html">View Your Orders</a></li>
                <li><a href="wishlist.html">View Your Wishlist</a></li>
                <li><a href="#" onclick="signOut()">Sign Out</a></li>
            </ul>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
