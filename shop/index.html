<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnify - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <main class="main-content">
        <section class="hero-section">
            <div class="hero-carousel">
                <div class="hero-item" style="background-image: url('https://images.unsplash.com/photo-1542496658-abf790c2ed4f?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&h=400');">
                    <h1>Mega Deals on Electronics!</h1>
                </div>
                <div class="hero-item" style="background-image: url('https://images.unsplash.com/photo-1560662660-3162b77a1670?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&h=400');">
                    <h1>Up to 50% Off on Fashion</h1>
                </div>
                <div class="hero-item" style="background-image: url('https://images.unsplash.com/photo-1593349942628-8ab934676008?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&h=400');">
                    <h1>Discover Your Dream Home</h1>
                </div>
            </div>
            <div class="hero-arrows">
                <button class="hero-arrow left"><span class="arrow-left-icon"></span></button>
                <button class="hero-arrow right"><span class="arrow-right-icon"></span></button>
            </div>
            <div class="hero-dots">
                <div class="hero-dot active"></div>
                <div class="hero-dot"></div>
                <div class="hero-dot"></div>
            </div>
        </section>
        <section class="category-section container">
            <h2>Trending Products</h2>
            <div class="product-slider-container">
                <div class="product-slider"></div>
                <button class="slider-arrow left"><span class="arrow-left-icon"></span></button>
                <button class="slider-arrow right"><span class="arrow-right-icon"></span></button>
            </div>
        </section>
        <section class="category-section container recommendations">
            <h2>Recommended for You</h2>
            <div class="product-slider"></div>
        </section>
        <section class="category-section container">
            <h2>Popular Brands</h2>
            <div class="brand-grid">
                <a href="category.html?brand=Apple" class="brand-card">
                    <img src="https://logodownload.org/wp-content/uploads/2014/09/apple-logo-0.png" alt="Apple">
                    <span>Apple</span>
                </a>
                <a href="category.html?brand=Samsung" class="brand-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/1280px-Samsung_Logo.svg.png" alt="Samsung">
                    <span>Samsung</span>
                </a>
                <a href="category.html?brand=Sony" class="brand-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sony_logo.svg/1280px-Sony_logo.svg.png" alt="Sony">
                    <span>Sony</span>
                </a>
                <a href="category.html?brand=Nike" class="brand-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Nike_logo.svg" alt="Nike">
                    <span>Nike</span>
                </a>
            </div>
        </section>
        <section class="category-section container">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <a href="category.html?category=electronics" class="category-card">
                    <img src="https://images.unsplash.com/photo-1510519108-a537f5d08266" alt="Electronics">
                    <span>Electronics</span>
                </a>
                <a href="category.html?category=fashion" class="category-card">
                    <img src="https://images.unsplash.com/photo-1549419137-b6f17e7a834b" alt="Fashion">
                    <span>Fashion</span>
                </a>
                <a href="category.html?category=home" class="category-card">
                    <img src="https://images.unsplash.com/photo-1616421008061-0570b5d92a06" alt="Home & Kitchen">
                    <span>Home & Kitchen</span>
                </a>
                <a href="category.html?category=books" class="category-card">
                    <img src="https://images.unsplash.com/photo-1549419137-b6f17e7a834b" alt="Books">
                    <span>Books</span>
                </a>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
