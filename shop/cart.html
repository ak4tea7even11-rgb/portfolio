<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnify - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <main class="main-content container">
        <h1 style="text-align: center; margin-top: 20px;">Your Shopping Cart</h1>
        <div class="cart-items"></div>
        <div class="cart-summary">
            <h3>Subtotal: <span id="cart-total"></span></h3>
            <a href="checkout.html" class="proceed-to-checkout-btn">Proceed to Checkout</a>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
