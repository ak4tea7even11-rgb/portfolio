<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abnify - Order Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <main class="main-content container">
        <h1 style="text-align: center; margin-top: 20px;">Track Your Order</h1>
        <form class="tracking-form">
            <label for="order-id-input">Enter Order ID:</label>
            <input type="text" id="order-id-input" placeholder="e.g., ORD12345" required>
            <button type="submit">Track Order</button>
        </form>
        <div id="tracking-result" style="display: none; margin-top: 20px;"></div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
