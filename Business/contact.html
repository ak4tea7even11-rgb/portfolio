<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact — Brokesellers</title><link rel="stylesheet" href="style.css"></head><body>
  <div class="left-bar">...icons...</div>
  <header class="site-header">...nav...</header>

  <main class="container">
    <section class="page-head fade-up"><h1>Contact</h1><p class="lead">Start your project — tell us what you need.</p></section>

    <section class="contact-grid fade-up">
      <form id="contactForm" class="card form">
        <label>Name<input id="cname" type="text" placeholder="Your name"></label>
        <label>Email<input id="cemail" type="email" placeholder="you@domain.com"></label>
        <label>Message<textarea id="cmsg" rows="6" placeholder="Project details, timeline, budget..."></textarea></label>
        <button type="button" id="sendBtn" class="btn primary">Send Request</button>
      </form>

      <aside class="card contact-info">
        <h3>Office</h3>
        <p><strong>Email</strong> <a href="mailto:hello@brokesellers.dev">hello@brokesellers.dev</a></p>
        <p><strong>WhatsApp</strong> +92 300 0000000</p>
        <p><strong>Hours</strong> Mon - Sat, 09:00 — 18:00</p>
      </aside>
    </section>
  </main>

  <footer class="site-footer"><div class="container">© <span id="yr6"></span> Brokesellers</div></footer>
  <script src="scripts.js"></script>
</body></html>
