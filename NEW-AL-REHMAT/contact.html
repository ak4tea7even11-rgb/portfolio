    <div id="header-placeholder"></div>

    <main class="page">
        <section class="subhero reveal">
            <h1 class="headline">Get in Touch</h1>
            <p class="subhead">We are here to help. Reach out to us for any queries.</p>
        </section>

        <section class="section">
            <div class="section-head reveal">
                <h2>Contact & Location</h2>
            </div>
            <div class="contact-grid reveal">
                <div class="contact-form">
                    <h3>Send us a Message</h3>
                    <form>
                        <div class="form-row">
                            <input type="text" placeholder="Your Name" required>
                            <input type="email" placeholder="Your Email" required>
                        </div>
                        <input type="text" placeholder="Subject" required>
                        <textarea placeholder="Your Message" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                <div class="map tilt">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.975211993214!2d73.0475308!3d31.4168069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39224213702a0fd5%3A0xc078170b0c95333!2sClinix%20Healthcare%20PVT%20LTD!5e0!3m2!1sen!2s!4v1724068576442!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="info-cards reveal" data-action="call">
                <div class="mini-card tilt">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>+92 300 1234567</p>
                </div>
                <div class="mini-card tilt" data-action="mail">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>info@alrehmatmedicos.pk</p>
                </div>
                <div class="mini-card tilt" data-action="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Our Location</h3>
                    <p>123 Street, City, Country</p>
                </div>
            </div>
        </section>
    </main>

  #whatsapp-chat-button {
    position: fixed;
    bottom: 25px;
    right: 25px;

    height: 60px;
    background-color: transparent;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;

    transform: scale(1.1);

  #whatsapp-chat-button svg {
    width: 60px;
    height: 60px;

    stroke: none;
  }
  #whatsapp-chat-button svg path.outermost {
    filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
  }
